name: Tazkarti Monitor  # اسم السير العمل
on:
  schedule:
    - cron: "*/30 * * * *"  # يشغل الكود كل 30 دقيقة
jobs:
  run:
    runs-on: ubuntu-latest  # نوع النظام التشغيلي
    steps:
      - name: Checkout code  # تنزيل الكود
        uses: actions/checkout@v2

      - name: Install dependencies  # تثبيت المتطلبات
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          pip install -r requirements.txt

      - name: Run script  # تشغيل البرنامج
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}  # توكن البوت
          CHAT_ID: ${{ secrets.CHAT_ID }}      # معرف الدردشة
        run: python monitor.py
